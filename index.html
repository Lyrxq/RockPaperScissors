<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>
    <div id="display"></div>
    <script>

        const buttons = document.querySelectorAll("button");

        const display = document.querySelector("#display");
        buttons.forEach((button) => {
            button.addEventListener("click", (event) => {
                playRound(event.target.id, getComputerChoice()) 
            })
        })

        
    
    function getComputerChoice(){

        var x = Math.random();
        if (x<(1/3)){
            return "Rock";
        }
        else if (x<(2/3)){
            return "Paper";
        }
        else{
            return "Scissors";
        }

    }

    function getHumanChoice(){

        let choice = prompt("Rock, Paper or Scissors?");
        return capitalize(choice);

    }

    function capitalize(string) {
        return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
    }

    








        var humanScore = 0;
        var computerScore = 0;



        function playRound(humanChoice, computerChoice){
        let round = "";
        if (humanChoice == computerChoice){
            round = "Draw!";
        }

        if ((humanChoice == "Rock") && (computerChoice == "Paper")){
            round = "You lose! Paper beats Rock";
            computerScore += 1;
        }

        if ((humanChoice == "Rock") && (computerChoice == "Scissors")){
            round = "You win! Rock beats Scissors";
            humanScore += 1;
        }

        if ((humanChoice == "Paper") && (computerChoice == "Scissors")){
            round = "You lose! Scissors beats Paper";
            computerScore += 1;
        }

        if ((humanChoice == "Paper") && (computerChoice == "Rock")){
            round = "You win! Paper beats Rock";
            humanScore += 1;
        }

        if ((humanChoice == "Scissors") && (computerChoice == "Paper")){
            round = "You win! Scissors beats Paper";
            humanScore += 1;
        }

        if ((humanChoice == "Scissors") && (computerChoice == "Rock")){
            round = "You lose! Rock beats Scissors";
            computerScore += 1;
        }
        displayText = "Your Score = " + humanScore + "\nComputer Score = " + computerScore + "\n" + round;
        display.textContent = displayText;
    }











    </script>


</body>
</html>
